<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머문제</title>
    <!-- <script src="./js16js/16-04.js"></script> -->


    <style>

        body {
            width: 100%;
            height: 2000px;
        }
        .img {
            width: 300px;
            height: 700px;
            transform: scale(2.0) 5s linear;
        } 
    </style>



    <script>

        //hoistiong : 스크립트에 선언된 변수와 함수를 메모리에 먼저 로드시키는 현상
        setTimeout(() => {
            console.log("1초 뒤에 실행")
            location.href = "http://www.google.com/search?q"
        }, 1*1000)


        var state = false
        let countDown
        let count = 5;

        function fn() {
            
            countDown = setInterval(()=>{
                if(!state){
                    if(count>0){console.log(count--)}
                    else{console.log('펑!'); clearInterval(countDown)}
                }   
            },1000)
        }


        function fnx (){
            clearInterval(countDown)
        }


        (function(){})()


    </script>
</head>
<body>
    <pre><h2>
    나를 눌러봐 버튼을 누르면
    console.log 에
    5
    4
    3
    2
    1
    펑!
    이 출력되도록 하라
    단 펑! 은 alert을 통해서 팝업 하도록 하기.
    나를 멈춰봐 버튼을 누르면 언제든지 타이머가 멈춤</h2></pre>
    <button onclick="fn()">나를 눌러봐</button>
    <button onclick="fnx()">나를 멈춰봐</button>
   
</html>
