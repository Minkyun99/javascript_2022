<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 나누기</title>
    <style>
        .container {
            display: grid;
            /* grid-template-columns: 100px 100px 100px 200px;
            grid-template-rows: 150px 150px; */
            /*repeat, fr*/

            /*fr*/
            /* grid-template-columns: 1fr 4fr 1fr;
            grid-template-rows: 50px 200px 50px; */

            /*repeat*/
            /* grid-template-columns: reprea(6, 1fr);
            grid-template-rows: 50px 200px 50px; */

            /**/
            height: 100%;

        }

        .spn1 {
            background-color: red;
            grid-column-start:1 ;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end:2 ;
        }
        .spn2 {
            background-color: blue;
            grid-column-start:1 ;
            grid-column-end: 2;
            grid-row-start:2 ;
            grid-row-end:5 ;
        }
        .spn3 {
            background-color: green;
            grid-column-start:2 ;
            grid-column-end: 3;
            grid-row-start:2 ;
            grid-row-end:5 ;
            height: 200px;
        }
        .spn4 {
            background-color: black;
            grid-column-start:3 ;
            grid-column-end: 4;
            grid-row-start:2 ;
            grid-row-end:5 ;
        }
        .spn5 {
            background-color: grey;
            grid-column-start:4;
            grid-column-end: 5;
            grid-row-start:2 ;
            grid-row-end:5 ;
        }
        .spn6 {
            background-color: yellow;
            grid-column-start:1 ;
            grid-column-end: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="spn1">1</span>
        <span class="spn2">2</span>
        <span class="spn3">3</span>
        <span class="spn4">4</span>
        <span class="spn5">5</span>
        <span class="spn6">6</span>
    </div>
    
</body>
</html>
