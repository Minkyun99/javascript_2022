<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //const 변하지 않는 수를 대입
        //선언할 때 : const 이름= 값;
        //let은 변할 가능성이 있는 값을 대입
        //선언할 때 : let 이름 = 값;

       
        const nameA = "name이라는 이름의 상수를 선언해볼게요.";
        const nameB = "그 값을 변경해볼게요.";
            console.log(nameA)
            console.log(nameB)
        let nameC = "값을 설정해볼게요.";
        let nameD = "값을 변경해볼게요.";
            console.log(nameC)
            console.log(nameD)
        console.log("<복합대입 연산자>")
        let a = 10;
        let b =7;
        let c =11;
        let d = 13;
        let e = 9;
        console.log(`a+=3 = ${a+=3}`)
        console.log(`b-=3 = ${b-=3}`)
        console.log(`c*=3 = ${c*=3}`)
        console.log(`d/=3 = ${d/=3}`)
        console.log(`e%=3 = ${e%=3}`)
        
        
    </script>

</head>

</body>
</html>
