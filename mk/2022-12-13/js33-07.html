<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Rectangle {
            constructor(width, height){
                this.width = width
                this.height = height
            }
            getP(){
                return(this.width+this.height)*2;
            }
            getA(){
                return this.width*this.height;
            }
        }
        const rect1 = new Rectangle(10,20)
        console.log('둘레:'+rect1.getP())
        console.log('넓이:'+rect1.getA())

        class Square extends Rectangle{
            constructor(length){
                if(length<=0)throw '길이는 0보다 커야합니다.'
                super(length, length); // constructor(width, height)에서 가져옴
            }
        }

        const square = new Square(10)
        console.log('둘레:'+square.getP(),'면적:'+square.getA())

        const square2 = new Square(20)
        console.log('둘레:'+square2.getP(),'면적:'+square2.getA())
    </script>
</head>

</html>
