    <title>nullish coalecsing operator</title>
    <script>
        function pt(text){
            const pr = text ?? 0 //'값이 없어요. null이거나 undefined이겠네요.'
            console.log(pr)
        }

        function ppt(text=0){ //초기값 설정하게 되면 null만 그냥 튀어나옴.
            const pr = text
            console.log(pr)
        }


        //없는 값을 거의 다 잡아 내서 출력해줌.
        function ptt(text){
            const pr = text || '값이 없대요.'
            console.log(pr)
        }

        //옵셔널 체이닝 연산자

        }
