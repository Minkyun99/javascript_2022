<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 3px solid black;
        }

        .mid {
            height: 30px;
        }

        .purple {
            background-color: purple;
            animation: AA 0.5s infinite ;
        }


        .blue {
            background-color: blue;
            animation: AA 0.5s infinite ;
        }

        .yellow {
            background-color: yellow;
            animation: AA 0.5s linear infinite ;
        }

        .orange {
            background-color: orange;
            animation: AA 0.5s infinite ;
        }

        .red {
            background-color: red;
            animation: AA 0.5s infinite ;
        }
    </style>
    <script>
        let A = prompt('온도를 입력해주세요.')*1
        console.log(A)
        let B = '정상온도를 벗어났습니다.'
        let C = '시원하네요.'
        let D = '보통이에요.'
        let E = '갑갑하네요.'
        let F = '정상온도를 벗어났습니다.'

        let comment 
        if (16>A){comment = B
        }else if(22>A && A>16){comment = C
        }else if(28>A && A>=22){comment = D
        }else if(32>A && A>=28){comment = E
        }else{comment = F}

        


        list = '';
        list += `<h3> 현재 온도는 ${A} 이며, ${comment} </h3>`
        list += "<table>"
        list += "<tr>"
        list += "<th colspan='6'>16미만</th>"
        list += "<th colspan='4'>16이상~22미만</th>"
        list += "<th colspan='4'>22이상~28미만</th>"
        list += "<th colspan='3'>28이상~32미만</th>"
        list += "<th colspan='6'>32~이상</th>"
        list += "</tr>"

        

    list += "<tr class=mid>"
        list += "<div>"
        list += "<td class=purple></td>"
        list += "<td class=purple></td>"
        list += "<td class=purple></td>"
        list += "<td class=purple></td>"
        list += "<td class=purple></td>"
        list += "<td class=purple></td>"
        list += "</div>"

    list += "<div class=blue>"
        list += "<td class=blue></td>"
        list += "<td class=blue></td>"
        list += "<td class=blue></td>"
        list += "<td class=blue></td>"
    list += "</div>"

    list += "<div class=yellow>"
        list += "<td class=yellow></td>"
        list += "<td class=yellow></td>"
        list += "<td class=yellow></td>"
        list += "<td class=yellow></td>"
list += "</div>"

list += "<div class=orange>"
        list += "<td class=orange></td>"
        list += "<td class=orange></td>"
        list += "<td class=orange></td>"
    list += "</div>"

    list += "<div 'class=red'>"
        list += "<td class=red></td>"
        list += "<td class=red></td>"
        list += "<td class=red></td>"
        list += "<td class=red></td>"
        list += "<td class=red></td>"
        list += "<td class=red></td>"
    list += "</div>"
    list += "</tr>"

        list += "<tr>"
        list += `<th colspan='6'> ${B} </th>`
        list += `<th colspan='4'>${C}</th>`
        list += `<th colspan='4'>${D}</th>`
        list += `<th colspan='3'>${E}</th>`
        list += `<th colspan='6'>${F}</th>`
        list += "</tr>"

        list += "</table>"

        document.write(list)

    </script>
</head>

</html>
