<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치</title>
</head>
<body>
    <script>

        const str = prompt("과일을 입력하세요.");

    switch (str) {
        case '토마토':
            alert("토마토의 효능에 대해서 알아봅시다.")
            break;
        case '사과':
            alert("사과의 효능에 대해서 알아봅시다.")
            break;
        case '귤':
            alert("귤의 효능에 대해서 알아봅시다.")
            break;
        default:
            alert("이상입니다.")
            break;
    }

    </script>
</body>
</html>
