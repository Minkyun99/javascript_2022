<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오브젝트를 배열로 만드는 법</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{

            const arr = ['밥먹자', '뛰놀자', '공부하자', '잠자자', '춤추자']
            const arr2 = ['식사', '플레이', '학습', '수면', '춤']

            const obj = {}
           

            arr.forEach((a,i)=>{
                obj[arr2[i]] = a
            })

            console.log(obj)
        })
    </script>
</head>
<body>
    
</body>
</html>
