<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

document.addEventListener('DOMContentLoaded',()=>{

    const A = document.createElement('div')
    const B = document.createElement('h1')
    const C = document.createElement('div')
    const D = document.createElement('span')

    A.setAttribute('class', 'd1')
    B.textContent = '저를 자바스크립트로 작성해주세요.'
    C.setAttribute('class', 'd2')
    D.setAttribute('id','s1')
    D.textContent = '아주 감사합니다.'
    D.style.color = 'blue'



    document.body.appendChild(A)
    A.appendChild(B)

    document.body.appendChild(C)
    C.appendChild(D)



})

</script>

</head>
<body>
    <div class="d1">
        <h1>저를 자바스크립트로 작성해 주세요.</h1>
    </div>

    <div class="d2"><span id="s1" style="color: blue;">아주 감사합니다.</span></div>
</body>
</html>
