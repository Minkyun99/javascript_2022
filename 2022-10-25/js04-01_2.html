<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확률게임 연습</title>
    <style>

        body {
            width: 100%;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container1 {
            width: 370px;
            height: 350px;
            transform: translateY(20px);
            background-image: url(./안줘.png);
            
        }

        .container2 {
            width: 420px;
            height: 100px;
            border-radius: 20px;
            background-color: rgb(253, 255, 195);
            display: flex;
            align-items: end;
            justify-content: center;
            padding-bottom: 10px;
        }

        .container3 {
            width: 400px;
            height: 100px;
            margin-top: 20px;
            border-radius: 20px;
            border: 5px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(192, 255, 151) ;
        }

        .container {
            width: 600px;
            height: 800px;
            border-radius: 20px;
            background-color: rgb(240, 255, 155);
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <script>
        let ran = parseInt(Math.random()*200)
        let A
        
        if (ran>199) {
            A = "<h5><mark>100페온 + 5000크리스탈 + 50만 골드</h5>"
        }else if (ran>=197) {
            A = "<h2><mark>10페온 + 500크리스탈 + 5만 골드</h2>"
        }else if (ran>=190) {
            A = "<h2><mark>10페온 + 50크리스탈 + 5천 골드</h2>"
        }else if (ran>=180) {
            A = "<h1><mark>에포나 의뢰 완료권 *2장</h1>"
        }else{
            A = "<h1>꽝</h1>"
        }

        list = '';

        list += "<div class=container>"
        list += `<div class=container1></div>`
        list += `<div class=container2><h1>당신의 당첨운은?</h1></div>`
        list += `<div class=container3>${A}</div>`

        list += "</div>"

        document.write(list)
    </script>
</body>
</html>
