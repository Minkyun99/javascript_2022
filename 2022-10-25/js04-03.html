<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 추가 요소</title>
</head>
<body>
    <script>
        const todo = [];
        todo.push('우유 구매')
        todo.push('업무 메일 확인하기')
        todo.push('필라테스 수업')
        console.log(todo)
        todo[5] = "갑툭튀" 
        //원하는 인덱스 자리에 넣는 것도 가능함. 
        console.log(todo.length)
        todo[todo.length] = "완료1"
        // todo[todo.length]는 todo의 가장 마지막에 추가하라는 뜻임.
        // length는 0부터 시작하기 때문에 가능함.
        // 크롬 개발자 툴 콘솔에세 todo[todo.length] = '완료2'를 넣고 테스트 해본다.
    </script>
</body>
</html>
