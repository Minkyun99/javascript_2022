    <title>Document</title>
    <script>
        let ran = parseInt(Math.random()*100)
        console.log(ran)
        if (99<ran) {
            document.write(" 당첨")
        }else if(95<=ran){
            document.write("유니크 당첨")
        }else if(90<=ran) {
            document.write("레전드 당첨")
        }else{
            document.write("일반 당첨")
        }

    </script>
