<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤게임</title>
</head>
<body>
    
    <script>
        
        let ran = parseInt(Math.random()*100)*1

        for(i=1; i<=4; i++){
            let A = prompt("숫자를 입력하세요.")*1
        if(A > ran) {
            alert(`숫자가 큽니다. ${i} 번째 도전하셨습니다.`)
        }
        else if(A < ran){
            alert(`숫자가 작습니다. ${i} 번째 도전하셨습니다.`)}
        else{alert(`${ran}을 적어주셨습니다. 정답입니다.`)
            if(A==ran){break}
        }}
    


    </script>

</body>
</html>
