    <button onclick="lot(45,6)">클릭</button>
    <script>
        
        function B(num, set){
        let lot = [];
        for (i=0; i<set; i++) {
            let A = Math.floor(Math.random()*num)+1
            if(lot.indexOf(A)==-1){lot.push(A)}else{i--}
        }
    document.write(lot)
}
