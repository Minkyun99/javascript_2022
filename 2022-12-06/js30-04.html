        document.addEventListener('DOMContentLoaded',()=>{
            const div = document.createElement('div')
            const container = document.createElement('container')
            const h1 = document.createElement('h1')
            const input = document.createElement('input')
            const label = document.createElement('label')
            const button = document.createElement('button')

            h1.innerHTML = '할 일 목록'
            button.innerHTML = '추가하기'

            label.style.margin = '10px'


            document.body.append(div)
            div.appendChild(h1)
            div.appendChild(container)
            container.appendChild(label)
            label.appendChild(input)
            container.appendChild(button)
            
            
            
            let todo = ''
            input.addEventListener('keyup', ()=>{
                todo = String(input.value)
            })
            
            let list = [];
            let list2 = [];

                label1.textContent = todo

                input2.type = 'checkbox'
                
                list.push = label1
                list2.push = input2
                
                
                div.appendChild(container2).append(input2,label1,button1)        
            
                input2.addEventListener('change',(event)=>{
                    if(event.currentTarget.checked){
                    label1.style.textDecoration = 'line-through'} else{label1.style.textDecoration = 'none'}
    
                })
    
                button1.addEventListener('click',(event)=>{
                    let click = event.currentTarget
                    div.removeChild(container2)
                })
            
            })
